[phases.setup]
nixPkgs = ['...', 'php83Extensions.pdo_mysql', 'php83Extensions.mbstring', 'php83Extensions.exif', 'php83Extensions.pcntl', 'php83Extensions.bcmath', 'php83Extensions.gd', 'php83Extensions.zip', 'php83Extensions.xml', 'php83Extensions.curl']

[phases.build]
cmds = [
    'mkdir -p storage/framework/{sessions,views,cache}',
    'mkdir -p storage/logs',
    'mkdir -p bootstrap/cache',
    'composer install --no-dev --optimize-autoloader',
    'php artisan storage:link || true',
]

[start]
cmd = 'php artisan migrate --force || true; php artisan db:seed --force || true; php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'
